{% extends 'base.html' %}
{% block title %}보고서 생성 - Academy Manager{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card bg-dark">
                <div class="card-header">
                    <h4 class="mb-0"><i class="bi bi-plus-circle me-2"></i>보고서 생성</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">학생 <span class="text-danger">*</span></label>
                            <select name="student" class="form-select" required>
                                <option value="">학생 선택</option>
                                {% for student in students %}
                                <option value="{{ student.pk }}">{{ student.name }} ({{ student.assigned_class.name|default:'-' }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">보고서 유형</label>
                            <div class="d-flex gap-3">
                                {% for key, val in period_choices %}
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="period_type" id="period_{{ key }}" value="{{ key }}" {% if forloop.first %}checked{% endif %}>
                                    <label class="form-check-label" for="period_{{ key }}">{{ val }}</label>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'notifications:report_list' %}" class="btn btn-secondary">취소</a>
                            <button type="submit" class="btn btn-primary">생성</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
