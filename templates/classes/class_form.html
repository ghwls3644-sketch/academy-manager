{% extends 'base.html' %}

{% block title %}{{ title }} - Academy Manager{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1><i class="bi bi-building me-2"></i>{{ title }}</h1>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="row mb-4">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">반 이름 *</label>
                        <input type="text" name="name" class="form-control" value="{{ form.name.value|default:'' }}"
                            required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">과목</label>
                        <input type="text" name="subject" class="form-control"
                            value="{{ form.subject.value|default:'' }}">
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">담당 강사</label>
                        <select name="teacher" class="form-select">
                            <option value="">선택하세요</option>
                            {% for teacher in form.teacher.field.queryset %}
                            <option value="{{ teacher.pk }}" {% if
                                form.teacher.value|stringformat:"s"==teacher.pk|stringformat:"s" %}selected{% endif %}>
                                {{ teacher }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">정원</label>
                        <input type="number" name="max_students" class="form-control"
                            value="{{ form.max_students.value|default:20 }}" min="1">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">월 수강료</label>
                        <div class="input-group">
                            <input type="number" name="monthly_fee" class="form-control"
                                value="{{ form.monthly_fee.value|default:0 }}" min="0">
                            <span class="input-group-text">원</span>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">수업 요일</label>
                    <div class="d-flex flex-wrap gap-3">
                        {% for value, label in form.weekdays_list.field.choices %}
                        <div class="form-check">
                            <input type="checkbox" name="weekdays_list" value="{{ value }}" class="form-check-input"
                                id="weekday_{{ value }}" {% if value in form.weekdays_list.value %}checked{% endif %}>
                            <label class="form-check-label" for="weekday_{{ value }}">{{ label }}</label>
                        </div>
                        {% endfor %}
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-3 mb-3">
                        <label class="form-label">시작 시간</label>
                        <input type="time" name="start_time" class="form-control"
                            value="{{ form.start_time.value|default:'' }}">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">종료 시간</label>
                        <input type="time" name="end_time" class="form-control"
                            value="{{ form.end_time.value|default:'' }}">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">설명</label>
                    <textarea name="description" class="form-control"
                        rows="3">{{ form.description.value|default:'' }}</textarea>
                </div>

                <div class="mb-4">
                    <div class="form-check">
                        <input type="checkbox" name="is_active" class="form-check-input" id="is_active" {% if
                            form.is_active.value or not class %}checked{% endif %}>
                        <label class="form-check-label" for="is_active">활성화</label>
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-lg me-1"></i>저장
                    </button>
                    <a href="{% url 'classes:list' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-x-lg me-1"></i>취소
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
