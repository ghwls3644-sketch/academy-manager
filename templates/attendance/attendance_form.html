{% extends 'base.html' %}

{% block title %}{{ title }} - Academy Manager{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1><i class="bi bi-calendar-check me-2"></i>{{ title }}</h1>
    </div>
    
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row mb-3">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">학생 *</label>
                                <select name="student" class="form-select" required>
                                    <option value="">선택하세요</option>
                                    {% for student in form.student.field.queryset %}
                                    <option value="{{ student.pk }}" 
                                            {% if form.student.value|stringformat:"s" == student.pk|stringformat:"s" %}selected{% endif %}>
                                        {{ student.name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">반</label>
                                <select name="assigned_class" class="form-select">
                                    <option value="">선택하세요</option>
                                    {% for cls in form.assigned_class.field.queryset %}
                                    <option value="{{ cls.pk }}"
                                            {% if form.assigned_class.value|stringformat:"s" == cls.pk|stringformat:"s" %}selected{% endif %}>
                                        {{ cls.name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">날짜 *</label>
                                <input type="date" name="date" class="form-control" 
                                       value="{{ form.date.value|default:'' }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">상태</label>
                                <select name="status" class="form-select">
                                    <option value="present" {% if form.status.value == 'present' %}selected{% endif %}>출석</option>
                                    <option value="absent" {% if form.status.value == 'absent' %}selected{% endif %}>결석</option>
                                    <option value="late" {% if form.status.value == 'late' %}selected{% endif %}>지각</option>
                                    <option value="early_leave" {% if form.status.value == 'early_leave' %}selected{% endif %}>조퇴</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label">메모</label>
                            <textarea name="note" class="form-control" rows="2">{{ form.note.value|default:'' }}</textarea>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg me-1"></i>저장
                            </button>
                            <a href="{% url 'attendance:list' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-lg me-1"></i>취소
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
