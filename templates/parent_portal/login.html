{% extends 'parent_portal/base.html' %}
{% block title %}로그인{% endblock %}

{% block navbar %}{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card bg-dark border-secondary">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-mortarboard display-3 text-primary"></i>
                    <h2 class="mt-3">학부모 포털</h2>
                    <p class="text-muted">로그인하여 자녀 정보를 확인하세요</p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">아이디</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-4">
                        <label class="form-label">비밀번호</label>
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">
                        <i class="bi bi-box-arrow-in-right me-1"></i>로그인
                    </button>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="text-muted mb-2">초대 코드가 있으신가요?</p>
                    <a href="{% url 'parent_portal:register' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-person-plus me-1"></i>회원가입
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
