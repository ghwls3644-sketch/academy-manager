{% extends 'base.html' %}

{% block title %}학생 삭제 - Academy Manager{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0"><i class="bi bi-exclamation-triangle me-2"></i>학생 삭제</h5>
                </div>
                <div class="card-body text-center">
                    <p class="mb-4">
                        <strong>{{ student.name }}</strong> 학생을 정말 삭제하시겠습니까?<br>
                        <small class="text-muted">이 학생의 모든 출결 및 수납 기록도 함께 삭제됩니다.</small>
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash me-1"></i>삭제
                        </button>
                        <a href="{% url 'students:list' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-lg me-1"></i>취소
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
