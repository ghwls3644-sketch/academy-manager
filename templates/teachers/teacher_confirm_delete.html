{% extends 'base.html' %}

{% block title %}강사 삭제 - Academy Manager{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0"><i class="bi bi-exclamation-triangle me-2"></i>강사 삭제</h5>
                </div>
                <div class="card-body text-center">
                    <p class="mb-4">
                        <strong>{{ teacher.name }}</strong> 강사를 정말 삭제하시겠습니까?<br>
                        <small class="text-muted">이 작업은 되돌릴 수 없습니다.</small>
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash me-1"></i>삭제
                        </button>
                        <a href="{% url 'teachers:list' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-lg me-1"></i>취소
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
