{% extends 'base.html' %}
{% block title %}{{ title }} - Academy Manager{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card bg-dark">
                <div class="card-header">
                    <h4 class="mb-0"><i class="bi bi-bullseye me-2"></i>{{ title }}</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">학생 <span class="text-danger">*</span></label>
                                {{ form.student }}
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">과목</label>
                                {{ form.subject }}
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">목표 <span class="text-danger">*</span></label>
                            {{ form.title }}
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">상세 설명</label>
                            {{ form.description }}
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">목표 점수</label>
                                {{ form.target_score }}
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">시작일</label>
                                {{ form.start_date }}
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">종료일</label>
                                {{ form.end_date }}
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'academics:goal_list' %}" class="btn btn-secondary">취소</a>
                            <button type="submit" class="btn btn-primary">저장</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
