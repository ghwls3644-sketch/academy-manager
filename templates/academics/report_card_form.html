{% extends 'base.html' %}
{% block title %}{{ title }} - Academy Manager{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card bg-dark">
                <div class="card-header">
                    <h4 class="mb-0"><i class="bi bi-file-earmark-text me-2"></i>{{ title }}</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">학생 <span class="text-danger">*</span></label>
                            {{ form.student }}
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">기간 유형</label>
                                {{ form.period_type }}
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">시작일</label>
                                {{ form.period_start }}
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">종료일</label>
                                {{ form.period_end }}
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">제목 <span class="text-danger">*</span></label>
                            {{ form.title }}
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">강사 코멘트</label>
                            {{ form.teacher_comment }}
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'academics:report_card_list' %}" class="btn btn-secondary">취소</a>
                            <button type="submit" class="btn btn-primary">저장</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
