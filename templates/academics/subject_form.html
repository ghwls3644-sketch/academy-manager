{% extends 'base.html' %}
{% block title %}{{ title }} - Academy Manager{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card bg-dark">
                <div class="card-header">
                    <h4 class="mb-0"><i class="bi bi-book me-2"></i>{{ title }}</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row mb-3">
                            <div class="col-md-8">
                                <label class="form-label">과목명 <span class="text-danger">*</span></label>
                                {{ form.name }}
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">코드 <span class="text-danger">*</span></label>
                                {{ form.code }}
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">설명</label>
                            {{ form.description }}
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check">
                                {{ form.is_active }}
                                <label class="form-check-label" for="{{ form.is_active.id_for_label }}">활성화</label>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'academics:subject_list' %}" class="btn btn-secondary">취소</a>
                            <button type="submit" class="btn btn-primary">저장</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
