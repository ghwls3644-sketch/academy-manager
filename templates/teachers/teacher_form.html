{% extends 'base.html' %}

{% block title %}{{ title }} - Academy Manager{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1><i class="bi bi-person-badge me-2"></i>{{ title }}</h1>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <h5 class="mb-3 text-primary"><i class="bi bi-person me-2"></i>계정 정보</h5>
                <div class="row mb-4">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">아이디 *</label>
                        <input type="text" name="username" class="form-control"
                            value="{{ form.username.value|default:'' }}" {% if teacher %}readonly{% endif %} required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">비밀번호 {% if not teacher %}*{% endif %}</label>
                        <input type="password" name="password" class="form-control" {% if not teacher %}required{% endif
                            %}>
                        {% if teacher %}
                        <small class="text-muted">비워두면 기존 비밀번호가 유지됩니다.</small>
                        {% endif %}
                    </div>
                </div>

                <h5 class="mb-3 text-primary"><i class="bi bi-info-circle me-2"></i>기본 정보</h5>
                <div class="row mb-4">
                    <div class="col-md-3 mb-3">
                        <label class="form-label">성</label>
                        <input type="text" name="last_name" class="form-control"
                            value="{{ form.last_name.value|default:'' }}">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">이름 *</label>
                        <input type="text" name="first_name" class="form-control"
                            value="{{ form.first_name.value|default:'' }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">이메일</label>
                        <input type="email" name="email" class="form-control" value="{{ form.email.value|default:'' }}">
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">연락처</label>
                        <input type="text" name="phone" class="form-control" value="{{ form.phone.value|default:'' }}"
                            placeholder="010-0000-0000">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">입사일</label>
                        <input type="date" name="hire_date" class="form-control"
                            value="{{ form.hire_date.value|default:'' }}">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">담당 과목</label>
                        <input type="text" name="subject" class="form-control"
                            value="{{ form.subject.value|default:'' }}">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">소개</label>
                    <textarea name="bio" class="form-control" rows="3">{{ form.bio.value|default:'' }}</textarea>
                </div>

                <div class="mb-4">
                    <div class="form-check">
                        <input type="checkbox" name="is_active" class="form-check-input" id="is_active" {% if
                            form.is_active.value or not teacher %}checked{% endif %}>
                        <label class="form-check-label" for="is_active">활성화</label>
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-lg me-1"></i>저장
                    </button>
                    <a href="{% url 'teachers:list' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-x-lg me-1"></i>취소
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
