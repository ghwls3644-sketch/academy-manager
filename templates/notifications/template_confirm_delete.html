{% extends 'base.html' %}
{% block title %}템플릿 삭제 - Academy Manager{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card bg-dark border-danger">
                <div class="card-header bg-danger">
                    <h4 class="mb-0"><i class="bi bi-exclamation-triangle me-2"></i>템플릿 삭제</h4>
                </div>
                <div class="card-body">
                    <p class="mb-3">다음 알림 템플릿을 삭제하시겠습니까?</p>
                    
                    <div class="alert alert-secondary">
                        <strong>{{ template.name }}</strong><br>
                        <small>{{ template.get_channel_display }} | {{ template.get_trigger_type_display }}</small>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'notifications:template_list' %}" class="btn btn-secondary">취소</a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash me-1"></i>삭제
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
