{% extends 'base.html' %}

{% block title %}데이터 내보내기 - Academy Manager{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1><i class="bi bi-download me-2"></i>데이터 내보내기</h1>
        <p class="text-muted">학생, 출결, 수납 데이터를 Excel 파일로 다운로드합니다.</p>
    </div>
    
    <div class="row g-4">
        <!-- 학생 목록 -->
        <div class="col-md-4">
            <div class="card h-100">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-people me-2"></i>학생 목록</h5>
                </div>
                <div class="card-body">
                    <form action="{% url 'exports:students' %}" method="get">
                        <div class="mb-3">
                            <label class="form-label">반</label>
                            <select name="class_id" class="form-select">
                                <option value="">전체</option>
                                {% for cls in classes %}
                                <option value="{{ cls.pk }}">{{ cls.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">상태</label>
                            <select name="status" class="form-select">
                                <option value="">전체</option>
                                <option value="enrolled">재원</option>
                                <option value="paused">휴원</option>
                                <option value="withdrawn">퇴원</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                            <i class="bi bi-file-earmark-excel me-2"></i>다운로드
                        </button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- 출결 기록 -->
        <div class="col-md-4">
            <div class="card h-100">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-calendar-check me-2"></i>출결 기록</h5>
                </div>
                <div class="card-body">
                    <form action="{% url 'exports:attendance' %}" method="get">
                        <div class="mb-3">
                            <label class="form-label">반</label>
                            <select name="class_id" class="form-select">
                                <option value="">전체</option>
                                {% for cls in classes %}
                                <option value="{{ cls.pk }}">{{ cls.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <label class="form-label">시작일</label>
                                <input type="date" name="date_from" class="form-control">
                            </div>
                            <div class="col-6">
                                <label class="form-label">종료일</label>
                                <input type="date" name="date_to" class="form-control">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">상태</label>
                            <select name="status" class="form-select">
                                <option value="">전체</option>
                                <option value="present">출석</option>
                                <option value="absent">결석</option>
                                <option value="late">지각</option>
                                <option value="early_leave">조퇴</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                            <i class="bi bi-file-earmark-excel me-2"></i>다운로드
                        </button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- 수납 내역 -->
        <div class="col-md-4">
            <div class="card h-100">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-credit-card me-2"></i>수납 내역</h5>
                </div>
                <div class="card-body">
                    <form action="{% url 'exports:payments' %}" method="get">
                        <div class="mb-3">
                            <label class="form-label">반</label>
                            <select name="class_id" class="form-select">
                                <option value="">전체</option>
                                {% for cls in classes %}
                                <option value="{{ cls.pk }}">{{ cls.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <label class="form-label">년도</label>
                                <input type="number" name="year" class="form-control" placeholder="2024">
                            </div>
                            <div class="col-6">
                                <label class="form-label">월</label>
                                <select name="month" class="form-select">
                                    <option value="">전체</option>
                                    {% for m in "123456789101112"|make_list %}
                                    <option value="{{ forloop.counter }}">{{ forloop.counter }}월</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">상태</label>
                            <select name="status" class="form-select">
                                <option value="">전체</option>
                                <option value="paid">완납</option>
                                <option value="partial">부분납</option>
                                <option value="unpaid">미납</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                            <i class="bi bi-file-earmark-excel me-2"></i>다운로드
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
