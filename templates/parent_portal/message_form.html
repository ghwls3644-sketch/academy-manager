{% extends 'parent_portal/base.html' %}
{% block title %}메시지 작성{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card bg-dark border-secondary">
            <div class="card-header">
                <h4 class="mb-0"><i class="bi bi-pencil me-2"></i>메시지 작성</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">자녀 선택</label>
                        {{ form.student }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">제목</label>
                        {{ form.subject }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">내용</label>
                        {{ form.content }}
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'parent_portal:message_list' %}" class="btn btn-secondary">취소</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-send me-1"></i>보내기
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
